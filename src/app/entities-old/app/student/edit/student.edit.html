<!-- Edit Form of [App].[Student] -->
<app-modal #modal
           [(Visible)]='modalVisible'>
    <form #studentEditUI='ngForm'
          (ngSubmit)='Save(studentEditUI)'
          autocomplete='off'>
        <div class='form-margin'>
            <!-- FirstName -->
            <div class="form-floating mb-3">
                <input #firstName
                       id='firstName'
                       name='firstName'
                       class='form-control'
                       type='text'
                       [(ngModel)]='currentInstance.firstName' />
                <label for="firstName">First Name</label>
            </div>
            <!-- LastName -->
            <div class="form-floating mb-3">
                <input #lastName
                       id='lastName'
                       name='lastName'
                       class='form-control'
                       type='text'
                       [(ngModel)]='currentInstance.lastName' />
                <label for="lastName">Last Name</label>
            </div>
            <!-- Gender -->
            <div class="form-floating mb-3">
                <!--  Lookup  -->
                <label for="gender">Gender</label>
            </div>
            <!-- Code -->
            <div class="form-floating mb-3">
                <input #code
                       id='code'
                       name='code'
                       class='form-control'
                       type='number'
                       [(ngModel)]='currentInstance.code' />
                <label for="code">Code</label>
            </div>

        </div>
    </form>
    <edit-buttons action
                  (onSave)='Save(studentEditUI)'
                  (onCancle)='onClose()'>
    </edit-buttons>
</app-modal>
