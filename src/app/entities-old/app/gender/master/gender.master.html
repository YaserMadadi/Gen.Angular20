
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <strong>Gender</strong>
                </div>
                <div class="card-body">
                    <div class="container">
                        <presenter-textbox [title]="'Title'">
                            {{ currentInstance.title }}
                        </presenter-textbox>
						<presenter-textbox [title]="'Pre Fix'">
                            {{ currentInstance.preFix }}
                        </presenter-textbox>
                    </div>
                </div>
                
                <c-tabs [activeItemKey]="'student'"
                        class="m-3 detail-tabs">
                    <c-tabs-list variant="tabs">
                        
                        <button cTab
                                itemKey="student">Student</button>
                    </c-tabs-list>
                    <c-tabs-content>
                        
                        <c-tab-panel class="p-3"
                                     itemKey="student">
                            <app-gender-student-detail />
                        </c-tab-panel>
                    </c-tabs-content>
                </c-tabs>
            </div>
        </div>
    </div>
</div>
