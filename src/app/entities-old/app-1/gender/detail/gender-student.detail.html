
<div class="card text-center">
    <div class="card-body">
        <table class="table-hover table-striped">
            <thead>
                <tr>
                   <th>#</th>
                    <th>Student </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of list$ | async; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ student!.descriptor }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-body-secondary">
        <detail-buttons class="text-end"
                        (addButtonClick)="onAddButtonClick(studentEditUI)"
                        (editButtonClick)="onEditButtonClick(studentEditUI)"
                        (deleteButtonClick)="onDeleteButtonClick(studentDeleteUI)">
        </detail-buttons>
    </div>
</div>

<app-student-edit #studentEditUI />
<app-student-delete #studentDeleteUI />
