
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <div class="card-header">
                    <strong>Course</strong>
                </div>
            <div class='card-body'>
                <index-button (addButtonClick)='addRecord(courseEditUI)'
                              (editButtonClick)='editRecord(courseEditUI)'
                              (deleteButtonClick)='deleteRecord(courseDeleteUI)' />
                <hr>
                <seek-bar (onSeeking)='onSeek($event)' />
                <hr>

                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Title</th>
						<th>Credit</th>
						<th>Is Active</th>
						<th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(course of list$ | async; track course; let i = $index) {
                            <tr (click)='onSelect(course)'
                                [class.selected]='currentInstance.id == course.id'
                                class='table-row-hover'>
                                <td class='row-number'>{{ i+1 }}</td>
							<td>{{ course.title }}</td>
							<td>{{ course.credit }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='course.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons (onEdit)='editRecord(courseEditUI)'
                                             (onDelete)='deleteRecord(courseDeleteUI)' />
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<app-course-edit #courseEditUI/>
<app-course-delete #courseDeleteUI/>
