<!-- Edit Form of [App].[Student] -->
<app-modal #modal
           [(Visible)]='modalVisible'
           [Header]='header("Student")'
           (onClosed)='closed(false)'>
    <form #studentEditUI='ngForm'
          (ngSubmit)='Save(studentEditUI)'
          autocomplete='off'>
        <div class='form-margin'>
            <!-- Gender -->
            <div class='mb-3'>
                <lookup #gender
                        required
                        id='gender'
                        name='gender'
                        [items]='genderLinker.list$ | async'
                        [textField]='"descriptor"'
                        [valueField]='"id"'
                        [label]='"جنسیت : "'
                        [filterable]='genderLinker.filterable'
                        [(ngModel)]='currentInstance.gender'
                        [(selectedItem)]='currentInstance.gender'
                        (onSeek)='genderLinker.onSeek($event)' />
            </div>
            <!-- FirstName -->
            <div class='form-floating mb-3'>
                <input #firstName
                       id='firstName'
                       name='firstName'
                       class='form-control'
                       type='text'
                       required
                       [(ngModel)]='currentInstance.firstName' />
                <label for='firstName'>نام : </label>
            </div>
            <!-- LastName -->
            <div class='form-floating mb-3'>
                <input #lastName
                       required
                       id='lastName'
                       name='lastName'
                       class='form-control'
                       type='text'
                       [(ngModel)]='currentInstance.lastName' />
                <label for='lastName'>نام خانوادگی : </label>
            </div>
            <!-- Gender -->
            <!--  Lookup  -->
            <!-- <lookup (onDoSerach)='DoSerach($event)'
                    [Items$]='list$'></lookup> -->


            <!-- Code -->
            <!-- <div class='form-floating mb-3'>
                <input #code
                       id='code'
                       name='code'
                       class='form-control'
                       type='number'
                       [(ngModel)]='currentInstance.code' />
                <label for='code'>Code</label>
            </div> -->

        </div>
    </form>
    <edit-buttons actions
                  [disabled]='!studentEditUI.valid'
                  (onSave)='Save(studentEditUI)'
                  (onCancle)='onClose(false)'>
    </edit-buttons>
</app-modal>
