
<!-- Delete Form of [App].[Gender] -->

<app-modal #deleteModal
           [(Visible)]="modalVisible"
           [Header]='header("Gender")'
           (onClosed)='onClosed.emit(false)'>
    <form #genderDeleteUI='ngForm'
          (ngSubmit)='onDelete(genderDeleteUI)'>
        
        <div class="form-floating mb-3">
            <input #title
                   id='title'
                   name='title'
                   class='form-control'
                   type='text'
                   readonly
                   [(ngModel)]='currentInstance.title' />
            <label for="title">Title</label>
        </div>
        <div class="form-floating mb-3">
            <input #preFix
                   id='preFix'
                   name='preFix'
                   class='form-control'
                   type='text'
                   readonly
                   [(ngModel)]='currentInstance.preFix' />
            <label for="preFix">Pre Fix</label>
        </div>
    </form>
    <delete-buttons actions
                    (onDelete)='onDelete(genderDeleteUI)'
                    (onCancle)='onClose(false)'>
    </delete-buttons>
</app-modal>
