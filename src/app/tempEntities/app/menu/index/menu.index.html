<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <div class='card-header'>
                <strong>مدیریت منو</strong>
            </div>
            <div class='card-body'>
                <index-button [addButtonVisibility]='true'
                              [editButtonVisibility]='true'
                              [deleteButtonVisibility]='true'
                              (addButtonClick)='addRecord(menuEditUI)'
                              (editButtonClick)='editRecord(menuEditUI)'
                              (deleteButtonClick)='deleteRecord(menuDeleteUI)'>
                </index-button>
                <hr>
                <seek-bar (onSeeking)='onSeek($event)' />
                <hr>

                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th>عنوان</th>
                            <th>آیکون</th>
                            <th>آدرس</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(menu of list$|async; track menu; let i = $index;) {
                        <tr (click)='onSelect(menu)'
                            [class.selected]='currentInstance.id === menu.id'
                            class='table-row-hover'>
                            <td>{{ i + 1 }}</td>
                            <td>{{ menu.title }}</td>
                            <td>{{ menu.url }}</td>
                            <td>
                                <row-buttons (onEdit)='editRecord(menuEditUI)'
                                             (onDelete)='deleteRecord(menuDeleteUI)' />
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>


<menu-edit #menuEditUI />

<menu-delete #menuDeleteUI />
