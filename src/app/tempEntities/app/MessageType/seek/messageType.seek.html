
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <div class='card-header'>
                <strong>مدیریت منو</strong>
            </div>
            <div class='card-body'>
                <index-button [addButtonVisibility]='true'
                              [editButtonVisibility]='true'
                              [deleteButtonVisibility]='true'
                              (addButtonClick)='addRecord(menuEditUI)'
                              (editButtonClick)='editRecord(menuEditUI)'
                              (deleteButtonClick)='deleteRecord(menuDeleteUI)' />
                <hr>
                <seek-bar (onSeeking)='onSeek($event)' />
                <hr>

                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th>عنوان</th>
                            <th>آیکون</th>
                            <th>آدرس</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(messageType of list$ | async; track messageType; let i = $index) {
                            <tr (onSelect(messageType)
                                [class.selected]='currentInstance.id == messageType.id'
                                class='table-row-hover'>
                                <td class='row-number'>{ i+1 }</td>
		<td>{{ messageType.title }}</td><td>
                                <row-buttons (onEdit)='editRecord(messageTypeEditUI)'
                                             (onDelete)='deleteRecord(messageTypeDeleteUI)' />
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<messageType-edit #messageTypeEditUI/>
<messageType-delete #messageTypeDeleteUI/>
