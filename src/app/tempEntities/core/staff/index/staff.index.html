<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <strong>مدیریت کاربر</strong>
            </div>
            <div class="card-body">
                <index-button [addButtonVisibility]="true"
                              [editButtonVisibility]="true"
                              [deleteButtonVisibility]="false"
                              (addButtonClick)="addMenu()"
                              (editButtonClick)="editMenu()"
                              (deleteButtonClick)="deleteMenu()">
                </index-button>
                <hr>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>نام</th>
                            <th>نام خانوادگی</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(staff of list$ | async ; track staff; let i = $index;) {
                        <tr (click)="selectStaff(staff.id)"
                            [class.selected]="selectedItem.id === staff.id"
                            class="table-row-hover">
                            <td>{{ i + 1 }}</td>
                            <td>{{ staff.firstName }}</td>
                            <td>{{ staff.lastName }}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-outline-primary  btn-sm"
                                            (click)="edit(staff)">ویرایش</button>
                                    <button class="btn btn-outline-danger btn-sm"
                                            (click)="delete(staff)">حذف</button>
                                    <button class="btn btn-outline-default btn-sm"
                                            [routerLink]="['/core/staff', staff.id]">مشاهده جزییات</button>
                                </div>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

@if(editMode==true)
{
<staff-edit [staff]="selectedItem"
            (onClose)="onClose($event)">
</staff-edit>
}
