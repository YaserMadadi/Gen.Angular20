
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <div class="card-header">
                    <strong>جنسیت</strong>
                </div>
            <div class='card-body'>
                <index-button [Id]='currentInstance.id'
                              (addButtonClick)='addRecord(genderEditUI)'
                              (editButtonClick)='editRecord(genderEditUI)'
                              (deleteButtonClick)='deleteRecord(genderDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddMenuDisabled]='currentInstance!.id == 0'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>عنوان</th>
						<th>پیشوند</th>
						<th>Action</th>
                        </tr>
                        <tr>
                            <th></th>
						<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search عنوان' /></th>
						<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.preFix'
                                       (input)='onSeek()'
                                       placeholder='Search پیشوند' /></th>
						<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(gender of list$ | async; track gender; let i = $index) {
                        <tr (click)='onSelect(gender)'
                            (dblclick)='onDoubleClick(genderEditUI)'
                            [class.table-primary]='currentInstance.id == gender.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ gender.title }}</td>
							<td>{{ gender.preFix }}</td>
                            <td>
                                <row-buttons [route]="'/app/gender'"
                                             [id]='gender.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<app-gender-edit #genderEditUI
                 (onClosed)='onEditClosed($event)' />
<app-gender-delete #genderDeleteUI
                   (onClosed)='onDeleteClosed($event)' />

<app-student-edit #studentEditUI
                        [genderLocked]='true' />
