
<div class="card text-center">
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
					<th>نام</th>
					<th>نام خانوادگی</th>
					<th>جنسیت</th>
					<th>کد دانشجویی</th>
					<th></th>
                </tr>
                <tr> 
                    <th></th>
					
					<th>
                        <input type='text'
                                class='form-control'
                                [(ngModel)]='filterInstance.firstName'
                                (input)='onSeek()'
                                placeholder='Search نام' />
                    </th>
					
					<th>
                        <input type='text'
                                class='form-control'
                                [(ngModel)]='filterInstance.lastName'
                                (input)='onSeek()'
                                placeholder='Search نام خانوادگی' />
                    </th>
					<th></th>
					
					<th>
                        <input type='number'
                               class='form-control'
                               [(ngModel)]='filterInstance.code'
                               (input)='onSeek()'
                               placeholder='Search کد دانشجویی' />
                    </th>
					<th></th>
                </tr>
            </thead>
            <tbody>
                @for(student of list$ | async; track student; let i = $index) {
                <tr (click)='onRowClick(student)'
                    (dblclick)='onRowDblClick(studentEditUI)'
                    [class.table-primary]='currentInstance.id == student?.id'
                    (mouseenter)='setIndex(i)'
                    (mouseleave)='setIndex(-1)'>
                    <td>{{ i + 1 }}</td>
					<td>{{ student.firstName }}</td>
					<td>{{ student.lastName }}</td>
					<td>{{ student.gender!.descriptor }}</td>
					<td>{{ student.code| number }}</td>
					<td class='action'>
                        <row-buttons [route]="'/App/student'"
                                     [id]='student.id'
                                     *ngIf='checkIndex(i)' />
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div class='card-footer text-body-secondary'>
        <detail-buttons class='text-end'
                        [currentInstance_Id]='currentInstance.id'
                        (addButtonClick)='onAddButtonClick(studentEditUI)'
                        (editButtonClick)='onEditButtonClick(studentEditUI)'
                        (deleteButtonClick)='onDeleteButtonClick(studentDeleteUI)'
                        (refreshButtonClick)='onReload()'>
        </detail-buttons>
    </div>
</div>

<app-student-edit #studentEditUI 
                                [genderLocked]='true'
                                (onClosed)='onEditUIClosed($event)'/>
<app-student-delete #studentDeleteUI 
                                (onClosed)='onDeleteUIClosed($event)'/>
