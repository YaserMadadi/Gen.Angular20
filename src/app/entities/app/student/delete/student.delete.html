
<!-- Delete Form of [App].[Student] -->

<app-modal #deleteModal
           [(Visible)]="modalVisible"
           [Header]='header("Student")'
           (onClosed)='onClosed.emit(false)'>
    <form #studentDeleteUI='ngForm'
          (ngSubmit)='onDelete(studentDeleteUI)'>
        <div class="container">
            <presenter [name]='"firstName"'
                       [title]="'نام : '"
                       [value]="currentInstance.firstName" />
			<presenter [name]='"lastName"'
                       [title]="'نام خانوادگی : '"
                       [value]="currentInstance.lastName" />
			<presenter [name]='"gender_Id"'
                       [title]="'جنسیت : '"
                       [value]="currentInstance.gender!.descriptor" />
			<presenter [name]='"code"'
                       [title]="'کد دانشجویی : '"
                       [value]="currentInstance.code | number" />
        </div>
    </form>
    <delete-buttons actions
                    (onDelete)='onDelete(studentDeleteUI)'
                    (onCancle)='onClose(false)'>
    </delete-buttons>
</app-modal>
