
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <strong>درسهای دانشجو</strong>
                </div>
                <div class="card-body">
                    <div class="container">
                        <presenter-textbox [title]="'دانشجــو'">
                            {{ currentInstance.student?.descriptor }}
                        </presenter-textbox>
						<presenter-textbox [title]="'درس'">
                            {{ currentInstance.course?.descriptor }}
                        </presenter-textbox>
						<presenter-textbox [title]="'تاریخ انتخاب واحد'">
                            {{ currentInstance.takenDate | date:'fullDate' }}
                        </presenter-textbox>
                    </div>
                </div>
                <div class='card-footer'>
                    <master-buttons (onRefreshClick)='onLoad()' />
                </div>
                <!-- // there is no detail tab -->
            </div>
        </div>
    </div>
</div>
