
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <div class="card-header">
                    <strong>درس</strong>
                </div>
            <div class='card-body'>
                <index-button [Id]='currentInstance.id'
                              (addButtonClick)='addRecord(courseEditUI)'
                              (editButtonClick)='editRecord(courseEditUI)'
                              (deleteButtonClick)='deleteRecord(courseDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddMenuDisabled]='currentInstance!.id == 0'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>عنوان</th>
						<th>واحد</th>
						<th>وضعیت</th>
						<th>Action</th>
                        </tr>
                        <tr>
                            <th></th>
						<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search عنوان' /></th>
						<th><input type='number'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.credit'
                                       (input)='onSeek()'
                                       placeholder='Search واحد' /></th>
						<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search وضعیت' /></th>
						<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(course of list$ | async; track course; let i = $index) {
                        <tr (click)='onSelect(course)'
                            (dblclick)='onDoubleClick(courseEditUI)'
                            [class.table-primary]='currentInstance.id == course.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ course.title }}</td>
							<td>{{ course.credit| number }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='course.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons [route]="'/app/course'"
                                             [id]='course.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<app-course-edit #courseEditUI
                 (onClosed)='onEditClosed($event)' />
<app-course-delete #courseDeleteUI
                   (onClosed)='onDeleteClosed($event)' />

<app-studentCourse-edit #studentCourseEditUI
                        [courseLocked]='true' />
