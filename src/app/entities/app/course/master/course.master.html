<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <strong>درس</strong>
                </div>
                <div class="card-body">
                    <div class="container">
                        <presenter-textbox title='عنوان'>
                            {{ currentInstance.title }}
                        </presenter-textbox>
                        <presenter-textbox [title]="'واحد'">
                            {{ currentInstance.credit | number }}
                        </presenter-textbox>
                        <presenter-textbox [title]="'وضعیت'">
                            {{ currentInstance.isActive | isActive }}
                        </presenter-textbox>
                    </div>
                </div>
                <div class='card-footer text-end'>
                    <master-buttons (onRefreshClick)='onLoad()' />
                </div>

                <c-tabs [activeItemKey]="'studentCourse'"
                        class="m-3 detail-tabs">
                    <c-tabs-list variant="tabs">

                        <button cTab
                                itemKey="studentCourse">درسهای دانشجو</button>
                    </c-tabs-list>
                    <c-tabs-content>

                        <c-tab-panel class="p-3"
                                     itemKey="studentCourse">
                            <app-course-studentCourse-detail [course]='currentInstance' />
                        </c-tab-panel>
                    </c-tabs-content>
                </c-tabs>
            </div>
        </div>
    </div>
</div>
