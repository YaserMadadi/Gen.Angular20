<p-button [label]='saveButtonTitle'
          [outlined]="true"
          severity="success"
          class='m-1'
          [disabled]="disabled"
          (click)="onSaveButtonClick()" />
<p-button [label]='cancleButtonTitle'
          severity="secondary"
          class='m-1'
          (click)="onCancle.emit();" />
